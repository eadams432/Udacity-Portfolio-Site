<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <title>My responsive blog: picture story</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
  </head>
<body>
  <div class="container-fluid">
    <header class="row">
      <div class="col-sm-6">
       <img class="img-responsive logo" src="http://placekitten.com/100/100" alt="Jane Doette Logo">
       </div>
       <div class="col-sm-6">
        <div class=""></div>
        <h1 class="text-right text-uppercase thin">Jane Doette</h1>
        <h4 class="text-right text-uppercase">Front-End Ninja<h2>
      </div>
    </header>
    <main>
    <hr>
      <div class="row">
        <div class="col-md-12 banner">
            <img class="img-responsive" src="http://placekitten.com/1000/600" alt="Large Cat Picture">
        </div>
      </div>
       <div class="row">
        <div class="col-md-12">
          <h2>Featured Work</h2>
        </div>
      </div>  
      <div class="row">
         <article class="col-sm-4 featured">
          <img class="img-responsive" src="http://placekitten.com/300/200" alt="Appify">
          <h3 class="text-center text-uppercase">Appify</h3>
          <a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify</a>
        </article> 
        <article class="col-sm-4 featured">
         <img class="img-responsive" src="http://placekitten.com/300/200" alt="Sunflower">
          <h3 class="text-center text-uppercase">Sunflower</h3>
          <a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower</a>
        </article>
        <article class="col-sm-4 featured">
         <img class="img-responsive" src="http://placekitten.com/300/200" alt="Bokeh">
         <h3 class="text-center text-uppercase">Bokeh</h3>
         <a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/bokeh/</a>
        </article>
      </div>
    </main>
    <footer>
    </footer>
  </div>
</body>
</html>
